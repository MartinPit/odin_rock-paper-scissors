<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <h2 class="title">Rock Paper Scissors</h2>
    </div>

    <!-- game status -->
    <div class="status">
      <h4 class="points player">Player points: 0</h4>
      <h4 class="info">First to reach 5 points wins!!!</h4>
      <h4 class="points ai">AI points: 0</h4>
    </div>


    <!-- main content -->
    <div class="game">
      <div class="buttons player">
        <button class="button rock">Rock</button>
        <button class="button paper">Paper</button>
        <button class="button scissors">Scissors</button>
      </div>
      <div class="result">
        <h1></h1>
      </div>
      <div class="buttons ai">
        <div class="button rock">Rock</div>
        <div class="button paper">Paper</div>
        <div class="button scissors">Scissors</div>
      </div>
    </div>

    <div class="footer">
      <button class="button reset">Reset Game</button>
    </div>
  </body>
</html>
